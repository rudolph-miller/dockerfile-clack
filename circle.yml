machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t rudolphm/clack .
    - mkdir -p ~/docker; docker save rudolphm/clack > ~/docker/image.tar

test:
  override:
    - docker build -t rudolphm/clack-sample sample/
    - docker run -p 8080:80 -d rudolphm/clack-sample; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rudolphm/clack
